apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-argo
spec:
  selector:
    matchLabels:
      app: test-argo
    replicas: 2
    template:
      metadata:
        labels:
          app: test-argo
      spec:
        containers:
          - name: test-argo
            image: kosukefuchi/edison_risk_db:latest
            ports:
              - containerPort: 80
