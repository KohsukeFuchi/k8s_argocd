apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-argo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-argo
  template:
    metadata:
      labels:
        app: test-argo
      spec:
        containers:
          - name: test-argo
            image: kosukefuchi/edison_risk_db:latest
            ports:
              - containerPort: 80
